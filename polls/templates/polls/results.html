{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="px-4 py-5 my-5 text-center">


<h1 class="fw-light">{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <hr>
    <li >{{choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    <hr>
{% endfor %}
</ul>

    <button type="button" class="btn btn-outline-secondary btn-lg px-3"> <li><a href="{% url 'polls:detail' question.id %}">Vote again?</a></li></button>
<br>
<br>
    <button type="button" class="btn btn-outline-secondary btn-lg px-3"> <li> <a href="{% url 'home' %}">Quit Voting</a></li></button>

</div>

{% endblock %}
