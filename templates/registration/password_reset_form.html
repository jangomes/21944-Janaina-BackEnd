{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button type="submit" class="btn btn-outline-primary me-2" ><a href="{% url 'login' %}">Login</a></button>
        <button type="submit" class="btn btn-outline-primary me-2" ><a href="{% url 'signup' %}">SignUp</a></button>

      </div>
    </header>
  </div>

<div class="px-4 py-5 my-5 text-center">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input  class="btn btn-outline-primary me-2" type="submit"  value="Send me instructions!">
  </form>

</div>
{% endblock %}
