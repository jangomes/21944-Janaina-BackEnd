{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1>Sign-up Page</h1>


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-primary me-2">Sign Up</button>

</form>



            </div>
        </div>
  </section>
{% endblock %}
